<div class="cotainer">
    <div class="roe">
        <div class="col-12 text-center">
            <h2>Listado de clientes</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">descripcio</th>
                    <th scope="col">stock</th>
                    <th scope="col">precio</th>
                    <th scope="col">categoria</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!--Aqui va el for each-->
                <tr *ngFor="let p of listaProductos">
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.nombre}}</td>
                    <td>{{p.descripcion}}</td>
                    <td>{{p.stock}}</td>
                    <td>{{p.precio}}</td>
                    <td>{{p.categoria}}</td>

                    <td>
                        <a href="#" class="btn btn-xs btn-success">Detalle</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-xs btn-primary">Editar</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-xs btn-danger">Eliminar</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-xs btn-warning">Ver detalle</a>
                    </td>
                </tr>
                <!--Aqui termina el foreach-->
            </tbody>
        </table>
    </div>
</div>
