<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Edicion de clientes</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-gropu">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" #nombre [value]="cliente.nombre" />
            </div>
    
            <div class="fomr-group">
                <label for="">Apellido Paterno</label>
                <input type="text" name="Cadena2" id="Cadena3" class="form-control" #apPaterno [value]="cliente.apPaterno"/>
            </div>
    
            <div class="fomr-group">
                <label for="">Apellido Materno</label>
                <input type="text" name="Cadena2" id="Cadena3" class="form-control" #apMaterno [value]="cliente.apMaterno"/>
            </div>
    
            <div class="fomr-group">
                <label for="">telefono</label>
                <input type="text" name="Cadena2" id="Cadena3" class="form-control" #telefono [value]="cliente.telefono"/>
            </div>
    
            <div class="fomr-group">
                <label for="">Correo</label>
                <input type="text" name="Cadena2" id="Cadena3" class="form-control" #correo [value]="cliente.correo"/>
            </div>
    
            <div class="form-group">
                <label for="">Numero de afiliado</label>
                <input type="text" name="Cadena2" id="Cadena3" class="form-control" #numAfiliado [value]="cliente.numAfiliado"/>
            </div>
    
            <div class="form-group">
                <button class="btn btn-success" (click)=" actualizarCliente()">Guardar</button>
            </div>
    
        </div>
    </div>
</div>
