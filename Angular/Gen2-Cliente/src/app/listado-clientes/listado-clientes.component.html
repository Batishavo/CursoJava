<div class="cotainer">
  <div class="roe">
    <div class="col-12 text-center">
      <h2>Listado de clientes</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">descripcion</th>
          <th scope="col">stock</th>
          <th scope="col">precio</th>
          <th scope="col">categoria</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!--Aqui va el for each-->
        <tr *ngFor="let c of listaClientes">
          <th scope="row">{{c.id}}</th>
          <td>{{c.nombre}} {{c.apPaterno}} {{c.apMaterno}}</td>
          <td>{{c.numAfiliado}}</td>
          <td>
            <a [routerLink]="['/cliente/detalle/',c.id]" class="btn btn-xs btn-success">Detalle</a>
          </td>
          <td>
            <a [routerLink]="['/cliente/editar/',c.id]" class="btn btn-xs btn-primary">Editar</a>
          </td>
          <td>
            <button (click)="eliminar(c.id)" class="btn btn-xs btn-danger">Eliminar</button>
          </td>
          <td>
            <a [routerLink]="['/cliente/detalleventa/',c.id]" class="btn btn-xs btn-warning">Detalle venta</a>
          </td>
        </tr>
        <!--Aqui termina el foreach-->
      </tbody>
    </table>
  </div>
</div>
